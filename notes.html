<!DOCTYPE html>
<html>
  <head>

    <title></title><link rel="stylesheet" href="notes.css">
  </head>
  <body>
    <h1>Cookie Input Notes</h1>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter New Cookie Store Info</legend>
          <label for="cookieStoreName">Cookie Store Name:</label>
          <input type="text" name="cookieStoreName" value="New Store">
          <label for="minCust">Minimum Customers/Hour:</label>
          <input type="text" name="minCust" value="4">
          <label for="maxCust">Maximum Customers/Hour:</label>
          <input type="text" name="maxCust" value="4">
          <label for="avgCust">Average Customers Per Hour</label>
          <input type="text" name="avgCust" value="5.4">
          <button type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <script src="notes.js" type="text/javascript">

    </script>
  </body>
</html>
